<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            let h1 = document.getElementsByTagName("h1")[0]
            h1.addEventListener("click", cor)
        }

        function cor (e){
            let t = e.target
            t.style.color = "red"
        }
    </script>
</head>
<body>

    <div id="d1">
        <h1>Título</h1>
        <p>Qualque texto</p>
    </div>

    <div id="d2">
        <h1>Título2</h1>
        <p>Qualquer texto 2</p>
    </div>
</body>
</html>
