<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="a">título1</h1>
    <h2 id="b">título2</h2>

    <script>
        let t1 = document.getElementById("a")
        let t2 = document.getElementById("b")

        t1.onclick = botarEmMaiucula
        t2.onclick = botarEmMaiucula

        function botarEmMaiucula(){
            this.innerText = this.innerText.toUpperCase()
        }

    </script>
    
</body>
</html>
